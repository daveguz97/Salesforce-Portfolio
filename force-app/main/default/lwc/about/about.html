<template>
    <section
        class="about-me slds-grid slds-grid_align-space slds-grid_vertical-align-center slds-wrap"
    >
        <div
            class="slds-col slds-size_1-of-1 slds-large-size_1-of-3 slds-grid slds-grid_vertical-align-center slds-grid_align-center slds-wrap"
        >
            <h2 class="slds-text-color_inverse heading">About Me</h2>
        </div>
        <div
            class="text-content slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-grid slds-grid_vertical-align-center slds-grid_align-center slds-wrap"
        >
            <p class="slds-text-body_regular slds-text-color_inverse">
                Hello! I'm a Salesforce enthusiast and a three-time certified
                Salesforce Developer with a passion for creating efficient and
                innovative solutions. My journey in the Salesforce ecosystem is
                fueled by my curiosity and a desire to make a tangible impact in
                the digital space.
            </p>
            <p class="slds-text-body_regular slds-text-color_inverse">
                My expertise isn't just confined to certifications. I have
                actively shared my knowledge and insights through engaging blogs
                on dev.to, covering various Salesforce topics and coding
                tutorials. Engaging with the community is something I value
                deeply, which is why I've been a regular participant at
                Salesforce and coding meetups. These experiences have not only
                honed my skills but have also allowed me to connect with fellow
                Salesforce aficionados and tech enthusiasts. Balancing my
                professional life, I am a proud father of fraternal twins and a
                son. They are my world and have taught me the value of patience,
                resilience, and the joy of small victories. Parenthood has been
                an adventurous journey that parallels the ever-evolving
                landscape of technology â€“ both requiring a constant learning
                mindset.
            </p>

            <p class="slds-text-body_regular slds-text-color_inverse">
                When I'm not immersed in the world of Salesforce, Trailhead or
                fatherhood, you'll find me embracing the great outdoors. Hiking
                through nature's trails and jogging are my go-to activities for
                rejuvenation. I believe in the power of nature to inspire and
                reset, qualities that I bring back to my professional life. I'm
                excited to connect with you, whether it's about Salesforce
                solutions, sharing parenting tips, or exchanging hiking trails.
                Let's collaborate and create something amazing together!
            </p>
        </div>
    </section>
    <section
        class="services slds-grid slds-grid_vertical-align-center slds-grid_align-center slds-m-vertical_large"
    >
        <lightning-card>
            <div>
                <h4 slot="title" class="slds-text-align_center">Services</h4>
            </div>
            <div class="slds-grid slds-grid_align-center slds-text-align_center slds-grid_vertical-align-start">
                <template for:each={icons} for:item="icon">
                    <div class="slds-col slds-size_1-of-3" key={icon.id}>
                        <lightning-icon
							class="slds-m-vertical_medium"
                            icon-name={icon.name}
                            variant="border-filled"
                            alternative-text={icon.alternativeText}
                        >
                            <label>{icon.text}</label>
                        </lightning-icon>
                        <p>{icon.text}</p>
                    </div>
                </template>
            </div>
        </lightning-card>
    </section>
    <section class="accomplishments"></section>
</template>
